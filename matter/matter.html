<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"/>
    <link rel="stylesheet" href="/catstyle.css"/>
    <title>Matter&Thermo demos</title>
</head>
<body>
    <header>
        <a href="/index.html">Return to main page</a>
    </header> 
     <h1 style="text-align:center;">Matter & Thermodynamics Demonstrations</h1>
    <div id="catalogue" class="catalogue-container"></div>
    <script>
    fetch('catmatter.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('catalogue');
        data.forEach(item => {
          const html = `
            <div class="catalogue-item">
              <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
              <img width src="${item.image}">
              <p>${item.description}</p>
            <div>
          `;
          container.innerHTML += html;
        });
      })
      .catch(error => {
        console.error("Error loading catalogue:", error);
        document.getElementById('catalogue').innerText = "Failed to load catalogue.";
      });
  </script>
</body>
</html>
