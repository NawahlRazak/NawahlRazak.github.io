<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/catstyle.css">
    <title>Electromagnetism demos</title>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Electromagnetism Demonstrations</h1>
      <img class="demonline" src="/assets/demonline.gif" />
    </header>
    

    <main>
      <div id="catalogue" class="catalogue-container"></div>

      <script>
        fetch("catelectro.json") /*electromagnetism demo catalog json file */
          .then((response) => response.json())
          .then((data) => {
            const container = document.getElementById("catalogue");
            data.forEach((item) => {
              const html = `
            <div class="catalogue-item">
              <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
              <img width src="${item.image}">
              <p>${item.description}</p>
            <div>
        
          `;
              container.innerHTML += html;
            });
          })
          .catch((error) => {
            console.error("Error loading catalogue:", error);
            document.getElementById("catalogue").innerText =
              "Failed to load catalogue.";
          });
        function toggleText() {
          const box = document.getElementById("collapsible");
          box.classList.toggle("open");
        }
      </script>
    </main>
    <footer>
      <p><a href="/index.html">Return to All demos</a></p>
      <p>
        <a href="https://science.uct.ac.za/department-physics"
          >Go to UCT Physics Website</a
        >
      </p>
    </footer>
  </body>
</html>
